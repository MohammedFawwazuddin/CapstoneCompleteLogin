<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
</head>
<body>
    <div class="billing-container">
        <h3>Billing Page</h3>
        <div class="billing-details" *ngIf="billingData">
          <p><strong>Product Name:</strong> {{ billingData.name }}</p>
          <p><strong>Product Details:</strong> {{ billingData.productDetails }}</p>
          <p><strong>Price:</strong> ${{ billingData.price }}</p>
          <p><strong>Location:</strong> {{ billingData.location }}</p>
        </div>
    </div>
</body>
</html>
